<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpecialForTommelisa</title>
</head>
<body>
    
    <script>
        function palindrom( num ,popitka = 0 , numR , sum , sumR){
            popitka ++ ;
            numR = Number(String(Array(String(num).split(``))[0].reverse()).split(',').join(''));
            sum = num + numR ;
            sumR = Number(String(Array(String(sum).split(``))[0].reverse()).split(',').join(''))
            if (popitka > 1 ){
                document.write('<br>Следующий шаг: текущее число - ' + num + `,а обратное ему -` + numR + `<br> Их сумма сейчас - ` + sum + `<br>Сейчас она проверяется на идентичность с обратной ей `)
            }
            

            if ( sum === sumR){
                return sum
            }
            else{
                    document.write('<br>Они не окинаковы,так что цикл начинается снова :')
                  return palindrom( sum , popitka)
            }
        }
        let a = +prompt(`What number would like like to get a Palindrom from?`)
        document.write('<br>сначала функция получает число,которое ты ввела : ' + a + `<br>затем обсчитывается число,обратное ему ` + Number(String(Array(String(a).split(``))[0].reverse()).split(',').join('')) )
       
        document.write(`<br>Палиндром получен:` + palindrom(a))
    
    </script>
</body>
</html>
