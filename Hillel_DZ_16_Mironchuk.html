<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ16</title>
</head>
<body>
    <script>
        let choice = prompt(`What do we do:`,`exponentlation,multiplay,division or modulo?`);
            switch( choice ){
                case `exponentlation`:
                    mainFunction( exponentlation ) ;
                    break
                case `multiplay`:
                    mainFunction( multiplay ) ;
                    break
                case `division`:
                    mainFunction( division ) ;
                    break
                case `modulo`:
                    mainFunction( modulo ) ;
                    break
                default:
                    alert(`try again`);
                    break
                
            }
        function mainFunction(callback){
            let a = +prompt(`Enter a:`);
            let b = +prompt(`Enter b:`);
            callback(a,b);
        };
        function exponentlation(a,b){
            let c = a ** b ;
            alert( c ) ; 
        };
        function multiplay(a,b){
            let c = a * b ;
            alert( c ) ; 
        };
        function division(a,b){
            let c = a / b ;
            alert( c ) ; 
        };
        function modulo(a,b){
            let c = a % b ;
            alert( c ) ; 
        };
    </script>
</body>
</html>
