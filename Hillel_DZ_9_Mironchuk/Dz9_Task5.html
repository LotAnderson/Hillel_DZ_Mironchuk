    <title>9_5</title>

<body>
    <script>
        let a = +prompt(`Enter a`);
        let b = +prompt(`Enter b`);
        let c = +prompt(`Enter c`);
        if ( ( a + b ) > c && ( a + c ) > b && ( b + c ) > a ){
            alert(`Такой треугольник может существовать`)
        }
        else {
            alert(`Такого треугольника не существует`)
        }
    </script>
</body>
