<head>

<body>
    <script>
        const arr = [1, 2, 3, -1, -2, -3];
        function newArr(arr){
            let newArr = [];
            if ( arr.length == 0 ){
                return alert(false);
            }
            for( let i = 0 ; i < arr.length ; i++ ){

                if( arr[i] > 0 ){
                    newArr.push(arr[i])
                }

            }
            if ( newArr.length == 0 ){
                return null;
            }
            else {
            return newArr
            }
        }
        console.log(newArr(arr));
    </script>
</body>
