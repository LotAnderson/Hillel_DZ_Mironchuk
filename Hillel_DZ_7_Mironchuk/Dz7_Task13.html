<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7_13</title>
</head>
<body>
    <script>    
    let num = +prompt(`Enter num :`)
    let result
    switch(num){
        case 1 :
            result = `Зима`;
            break
        case 2 :
            result = `Весна`;
            break
        case 3 :
            result = `Лето`;
            break
        case 4 :
            result = `Осень`;
            break
        default : 
            result = `Пересчитай и возвращайся`;
            break
    }
    alert(result);
    </script>
</body>
</html>
