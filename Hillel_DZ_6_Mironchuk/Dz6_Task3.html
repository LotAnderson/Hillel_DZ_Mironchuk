<body>
    <script>
                /*
                Task #3 

        Переделайте приведенный код так, чтобы в нем использовались операции +=, -=, *=, /=, ++, —. Количество строк кода при этом не должно измениться. Код для переделки:

        var num = 1;
        num = num + 12;
        num = num — 14;
        num = num * 5;
        num = num / 7;
        num = num + 1;
        num = num — 1;
        alert(num);
        */
      
        var num = 1;
        num = num + 12;
        num = num - 14;
        num = num * 5;
        num = num / 7;
        num = num + 1;
        num = num - 1;
        alert(num);

        let mynum = 1;
        mynum += 12 ;
        mynum -= 14 ;
        mynum *= 5 ;
        mynum /= 7 ;
        mynum ++ ;
        mynum -= 1 ;
        alert( mynum ) ;
        //PS:не думал,что компьютер так быстро посчитает 
    </script>
</body>
