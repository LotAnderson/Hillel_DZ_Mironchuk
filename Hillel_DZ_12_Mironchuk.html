<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ12</title>
</head>
<body>
    <script>
        let a = +prompt(`Enter a`);
        let min = a ;
        for( let x = a ; x > 1 ; x -- ){
            if ( a % x == 0 ){
                min = x ;
            }
        }
        if( min == a){
            alert("Число " + a + " простое" )
        }
        else{
            alert("Число " + min + "- наименьший делитель числа " + a)
        }
    </script>
</body>
</html>
