    <script>
        function palindrom( num ,popitka = 0 , numR , sum , sumR){
            popitka ++ ;
            numR = Number(String(Array(String(num).split(``))[0].reverse()).split(',').join(''));
            sum = num + numR ;
            sumR = Number(String(Array(String(sum).split(``))[0].reverse()).split(',').join(''))
            if ( sum === sumR){
                return {
                    sum,
                    popitka
                }
            }
            else{
                  return palindrom( sum , popitka)
            }
        }
        let a = +prompt(`From what number would like like to get a palindrom?`)
    console.log(`Palindrom from is : `);
    console.log(palindrom(a))
    
    </script>
