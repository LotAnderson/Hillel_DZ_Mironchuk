<body>
    <script>
        let age = prompt(`How old are you?(num only , >= 0 only , !== -0),(no ageshaming(age > 100 is possible))`);
        
        let ageRest = age % 10 ;
        if( isNaN(age) === true || age < 0 || String(age)===`-0` || age === `` || age === null) alert(`try again!!`)
        else if ( age >= 11 && age < 14 ) alert (`Тебе ` + age + ` лет.`)
        else if ( ageRest === 0 || (ageRest >= 5 && ageRest  <= 9)) alert(`Тебе ` + age + ` лет.`) 
        else alert(`Тебе ` + age + ` года.`)
    </script>
</body>
